version: '3.8'

services:
  warehouse-system:
    build: .
    container_name: warehouse-management
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/warehouse.db
      - LOG_LEVEL=INFO
      - USE_SQLITE=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn = sqlite3.connect('/app/data/warehouse.db'); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s